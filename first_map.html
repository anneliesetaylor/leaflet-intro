<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Introduction to Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/first_map.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col">

        <div class="col-lg-10">
          <h1 class="display-4">A Guide to the Best Places to Eat in DeLand, Florida</h1>
        </div>

          <div id="mymap" class="justify-content-center"></div>

          <p id="caption">Map created by Anneliese Taylor using Leaflet and Mapbox.</p>

          <p id="explanation">Use this interactive map to learn more about some of the best places to eat in the quaint city of DeLand, Florida. Click on each marker to learn more.</p>



      </div>
    </div>
  </div>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="scripts/first_map.js"></script>

</html>
